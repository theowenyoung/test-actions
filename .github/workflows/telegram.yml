on:
  workflow_dispatch:
jobs:
  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: send custom message with args
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "#博客 \n《test》\n test description \n \n https://google.com"
