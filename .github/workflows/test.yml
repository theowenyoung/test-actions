on:
  workflow_dispatch:
jobs:
  print:
    name: Print
    runs-on: ubuntu-latest
    steps:
      - run: pwd
      - run: ls -l -a
      - run: ls -l -a ${{ github.workspace	}}
      - uses: actions/checkout@v2
      - name: Setup act
        uses: actionsflow/setup-act-for-actionsflow@v1
      - name: Run act
        run: act --bind --workflows ./workflows