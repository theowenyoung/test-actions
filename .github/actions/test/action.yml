name: "Actionsflow Hooks"
description: "GitHub Actions for Actionsflow Hooks"
author: "Owen Young"
inputs:
  version:
    description: "The act version to download (if necessary) and use. Example: latest, 0.2.14"
    required: false
    default: "latest"
runs:
  using: "node12"
  main: "index.js"
  pre: "pre.js"
  post: "post.js"
branding:
  icon: "package"
  color: "yellow"
